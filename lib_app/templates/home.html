<html>
    <head>
        <title>Welcome Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <h1>Book Store</h1>

    <body>
        <form action="{% url 'home' %}" method="post" class="container-fluid">
            {% csrf_token %}
            Book id:- <input type="number"  name="bid" value="{{book.id}}" readonly> <br><br>
            Book name:- <input type="text" placeholder="Enter book name" name="bname" value="{{book.name}}"> <br><br>
            Book price:- <input type="number" placeholder="Enter book price" name="bprice" value="{{book.price}}"> <br><br>
            Book qty:- <input type="number" placeholder="Enter book qty" name="bqty" value="{{book.qty}}"> <br><br>

            {% if book.is_published %}
                Book is_published:- <input type="text" placeholder="Yes/No" name="bpublished" value="Yes"> <br><br>
            {% else %}
                Book is_published:- <input type="text" placeholder="Yes/No" name="bpublished" value="No"> <br><br>
            {% endif %}

            <input type="submit" value="SUBMIT">
            

        </form>

        <br>

        <a href="{% url 'show_books' %}">Show Books</a> <a href="{% url 'published_books' %}">Show Published Books</a>

       
    </body>
</html>
